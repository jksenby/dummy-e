<div class="h-full flex justify-center items-center">
<div class="surface-card p-4 shadow-2 border-round" style="width: 42rem;">
  <div class="text-center mb-5">
      <img src="../../../assets/ gpt_icon.png" alt="Image" class="mb-3 m-auto" style="height: 50px;">
      <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
      <span class="text-600 font-medium line-height-3">Don't have an account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" [routerLink]="['/register']">Create today!</a>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input id="email1" type="text" placeholder="Email address" pInputText formControlName="email" class="w-full mb-3">

      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input id="password1" type="password" placeholder="Password" pInputText formControlName="password" class="w-full mb-3">

      <div class="flex align-items-center justify-between mb-6">
          <div class="flex align-items-center">
              <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
              <label for="rememberme1">Remember me</label>
          </div>
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
      </div>

      <button type="submit" pButton pRipple label="Login" icon="pi pi-user" class="w-full"></button>
      <!-- <p class="text-center">or</p>
      <div class="w-full flex gap-2">
        <button pButton pRipple label="Sign In with GitHub" icon="pi pi-github" severity="secondary" class="w-full"></button>
        <button (click)="onGoogleLogin()" pButton pRipple label="Sign In with Google" icon="pi pi-google" severity="danger" class="w-full"></button>
      </div> -->
    </form>
</div>
</div>
